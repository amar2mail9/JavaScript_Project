<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Sweet Alert Show -->

      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-300">

      <div class="relative w-full">
        <div
          class="mx-auto flex max-w-7xl items-center justify-between px-4 py-2 sm:px-6 lg:px-8"
        >
          <div class="inline-flex items-center space-x-2">
            <span>

                width="30"

                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                  fill="black"
                ></path>
              </svg>
            </span>
            <span class="font-bold">DevUI</span>
          </div>
          <div class="hidden lg:block">
            <ul class="inline-flex space-x-8 text-xl font-semibold">
              <li>
                <a
                  href="#"
                  class="text-xl font-semibold text-gray-800 hover:text-gray-900"
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-md font-semibold text-gray-800 hover:text-gray-900"
                >
                  About
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-md font-semibold text-gray-800 hover:text-gray-900"
                >
                  Contact
                </a>
              </li>
            </ul>
          </div>
          <div class="hidden lg:block">
            <button
              type="button"
              class="rounded-md bg-black px-3 py-2 text-md font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
              id="sign-up-btn"
            >
              Sign Up
            </button>
            <button
              type="button"
              class="rounded-md bg-blue-600 px-3 py-2 text-md font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
              id="sign-up-btn"
            >
              Sign In
            </button>
          </div>
          <div class="lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6 cursor-pointer"
            >
              <line x1="4" y1="12" x2="20" y2="12"></line>
              <line x1="4" y1="6" x2="20" y2="6"></line>
              <line x1="4" y1="18" x2="20" y2="18"></line>
            </svg>
          </div>
        </div>
      </div>
    </nav>
    <div class="hidden w-full h-screen" id="form-container">
      <form
        action=""
        id="reg-form"
        class="flex justify-center flex-col gap-4 md:w-min-3/12 mx-auto py-3 px-5 bg-orange-300 mt-24 rounded-md shadow-lg w-[380px] relative"
      >
        <h1 class="text-center text-2xl text-slate-500 font-semibold">
          Registration New User
        </h1>
        <button
          type="button"
          class="absolute top-2 right-4 rounded-full"
          onclick="showForm()"
        >
          <i
            class="ri-close-circle-fill text-3xl text-rose-600 rounded-full"
          ></i>
        </button>
        <div class="flex flex-col items-start gap-1 px-3">
          <label class="text-xl text-slate-700">Enter Your FullName</label>
          <input
            type="text"
            placeholder="FullName"
            id="FullName"
            class="w-full py-2 px-4 text-xl outline-none rounded-md bg-slate-200 text-indigo-900"
          />
        </div>
        <div class="flex flex-col items-start gap-1 px-3">
          <label class="text-xl text-slate-700">Enter Your Gmail ID</label>
          <input
            type="email"
            placeholder="example@gmail.com"
            id="email"
            class="w-full py-2 px-4 text-xl outline-none rounded-md bg-slate-200 text-indigo-900"
          />
        </div>
        <div class="flex flex-col items-start gap-1 px-3">
          <label class="text-xl text-slate-700">Create New Password</label>
          <input
            type="password"
            placeholder="New Password"
            id="new-password"
            class="w-full py-2 px-4 text-xl outline-none rounded-md bg-slate-200 text-indigo-900"
          />
        </div>
        <div class="flex flex-col items-start gap-1 px-3">
          <label class="text-xl text-slate-700">Re-Type Password</label>
          <input
            type="password"
            placeholder="Conform Password"
            id="conform-password"
            class="w-full py-2 px-4 text-xl outline-none rounded-md bg-slate-200 text-indigo-900"
          />
          <div class="flex items-start justify-center">
            <button
              type="button"
              class="text-slate-500 text-xl mr-2 cursor-pointer"
              onclick="showPassword()"
            >
              <i class="ri-eye-off-fill" id="show-password"></i>
            </button>

            <span class="text-md text-slate-600 font-semibold"
              >Show Password</span
            >
          </div>
        </div>
        <div class="flex flex-col items-start gap-1 px-3">
          <label class="text-xl text-slate-700">Enter Your Mobile Number</label>
          <input
            type="text"
            placeholder="+91 0000000000"
            id="mobile-number"
            class="w-full py-2 px-4 text-xl outline-none rounded-md bg-slate-200 text-indigo-900"
          />
        </div>
        <button
          type="submit"
          class="bg-orange-500 text-white text-2xl py-2 rounded-md"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- landing page add -->
  </body>
  <script src="./script.js"></script>
</html>
