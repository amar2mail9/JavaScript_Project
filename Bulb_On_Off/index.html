<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb Off and On</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="w-full h-screen bg-black items-center justify-center flex flex-col"
      id="body"
    >
      <div class="flex items-center justify-center flex-col gap-4">
        <img src="off.png" alt="" id="bulb-img" class="w-full" />
        <button
          class="bg-yellow-400 text-black py-2 px-4 rounded-md text-3xl font-semibold"
          style="box-shadow: 0 0 10px 5px yellow"
          onclick="switchFunction()"
          id="switchBtn"
        >
          on
        </button>
      </div>
    </div>
    <script>
      function switchFunction() {
        let bulbImg = document.getElementById("bulb-img");
        let switchBtn = document.getElementById("switchBtn");
        let body = document.getElementById("body");

        if (switchBtn.innerHTML === "off") {
          switchBtn.innerHTML = "on";
          bulbImg.src = "off.png";
          body.style.background = "black";
          switchBtn.style.boxShadow = "0 0 10px  red";
          switchBtn.style.background = "yellow";
          switchBtn.style.color = "black";
        } else {
          switchBtn.innerHTML = "off";

          bulbImg.src = "on.png";
          body.style.background = "yellow";
          switchBtn.style.boxShadow = "0 0 20px 10px  black";
          switchBtn.style.background = "black";
          switchBtn.style.color = "yellow";
        }
      }
    </script>
  </body>
</html>
